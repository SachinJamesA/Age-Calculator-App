<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="boxes">
          <div class="box">
            <h3 class="">DAY</h3>
              <input class="count" id="day" type="text">
              <small class="error-day"></small>
          </div>
          <div class="box">
            <h3>MONTH</h3>
            <input class="count" id="month" type="text">
            <small class="error-month"></small>
          </div>
          <div class="box">
            <h3>YEAR</h3>
            <input class="count" id="year" type="text">
            <small class="error-year"></small>
          </div>
        </div>
        <button class="submit-btn">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </button>
        <div class="display output">
          <h1><span class="output-year">--</span> years</h1>
          <h1><span class="output-month">--</span> months</h1>
          <h1><span class="output-day">--</span> days</h1>
        </div>
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
